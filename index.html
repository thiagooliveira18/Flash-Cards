<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flash Cards</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <main>
        <div class="modal-container">
            
            <div class="card">
                <div class="btn-exit">✖️</div>
                
                <h2 class="text-question"></h2>
                <h2 class="text-response"></h2>
                <div class="btn-response">Resposta</div>
                <div class="btn-next">Próxima</div>
            </div>
            
            
        </div>
        <div class="form-container">
            <form action="" class="form">
                <label for="pergunta">Pergunta</label>
                <input type="text" name="pergunta" id="pergunta" placeholder="Ex: Quem Descobriu o Brasil?">
                <label for="resposta">Resposta</label>
                <input type="text" name="resposta" id="resposta" placeholder="Ex: Pedro Alvares Cabral">
                <input type="submit" value="Criar" id="criar" class="btn-enviar">
            </form>
            <button class="btn-sort">Sortear cartão</button>
        </div>
       
    </main>
    <script src="./js/main.js"></script>
</body>
</html>
